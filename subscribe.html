<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0"/><title>Subscribe</title><link rel="stylesheet" href="style.css" /></head>
<body>
<header><h1>ðŸ“² Subscribe</h1></header>
<main>
  <form id="subscribeForm">
    <label for="number">Phone Number:</label>
    <input type="text" id="number" required />
    <button type="submit">Subscribe</button>
  </form>
  <div id="response"></div>
</main>
<script>
document.getElementById("subscribeForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const number = document.getElementById("number").value;
  fetch('https://your-site.com/wp-json/csas/v1/subscribe', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({ number })
  }).then(res => res.json()).then(data => {
    document.getElementById("response").innerText = data.message || "Subscribed!";
  });
});
</script>
</body>
</html>
